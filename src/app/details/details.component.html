<div class="main-body">
<div class="card m-auto mt-5 " style="width: 60%;">
      <div *ngIf="job">
  <img src="{{ job.img }}" class="card-img-top" alt="...">
  <div class="card-body ">
    <h5 class="card-title">{{job.job}}</h5>
    <p class="card-text">YOUR ROLE:</p>
    <p class="card-text">{{job.role}}</p>
    <p class="card-text">YOUR PROFILE:</p>
    <p class="card-text">{{job.profile}}</p>
    <p class="card-text">WHO ARE WE:</p>
    <p class="card-text">{{job.aboutus}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Location: {{job.location}} </li>
    <li class="list-group-item">Salary: {{job.salary}}</li>
    <button  (click)=toggleDisplayDivIf() type="button" class="btn btn-primary btn-apply">Apply Now</button>
  </ul>
</div>
</div>


<div *ngIf = "isShowDivIf">
  <form [formGroup]="info" (ngSubmit)="onSubmit()"> 
    <div class="mb-3 table" style="width: 50%;">
      <label for="exampleFormControlInput1" class="form-label">Full Name</label>
      <input type="last-name" formControlName="lastName" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
      <label for="exampleFormControlInput1" class="form-label">Email address:</label>
      <input type="email" formControlName="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3 table" style="width: 50%;">
      <label for="exampleFormControlTextarea1"  class="form-label">Write Your Motivation Letter Here:</label>
      <textarea formControlName="motivation" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      <button type="submit" class="btn btn-primary btn-submit">Submit</button>
    </div>
       </form>
      </div>
</div>
